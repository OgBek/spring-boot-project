<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	
	<div class="container">
	
	  <div th:if="${param.success}">
	   <div class="--bs-success">
	    <p>Registration Successful!</p>
	   </div>
	  </div>
	
	  <h2>Registration</h2>
	
	<form th:action="@{/register}" method="post" role="form" th:object="${user}">
		
		<div class="form-floating mb-3">
			  <input type="text" th:field="*{fullname}"  class="form-control" 
			  id="fullname" placeholder="Your Name" value="fullname" name="fullname" required>
			  <label for="fullname">FullName</label>
			</div>
		
			<div class="form-floating mb-3">
						  <input type="text" th:field="*{username}"  class="form-control" 
						  id="username" placeholder="Your User Name" value="username" name="username" required>
						  <label for="username">UserName</label>
						</div>
			
						<div class="form-floating mb-3">
												  <input type="password" th:field="*{password}"  class="form-control" 
												  id="password" placeholder="Your password" value="password" name="password" required>
												  <label for="password">Password</label>
												</div>
	
												<button type="submit" class="btn btn-primary">Register</button>
	
	</form>
	<div>
	   <span th:if="${Userexist}" class="--bs-danger-rgb">Username is Taken</span>
	  </div>
	  <div>
	   <span class="btn btn-info">Already have an account? <a th:href="@{/login}">Login</a>here.</span>
	  </div>
	
	</div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
